<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link rel="stylesheet" href="css/main.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <div class="container">
    <header>
      <img class="logo" src="images/logo.svg" alt="logo">
    </header>
    <div class="hero-image">
      <img src="images/illustration-mockups.svg" alt="">
    </div>
    <main>
      <h1 class="main__heading">Build The Community Your Fans Will Love</h1>
      <p class="main__desc">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. 
      </p>
      <button class="main__button">Register</button>
    </main>
    <ul class="sm-list">
      <li class="sm-list__item"><a href="https://sm.com/huddle" class="sn-list__link" target="_blank"><i class="fab fa-facebook-f"></i></a></li>
      <li class="sm-list__item"><a href="https://sm.com/huddle" class="sn-list__link" target="_blank"><i class="fab fa-twitter"></i></a></li>
      <li class="sm-list__item"><a href="https://sm.com/huddle" class="sn-list__link" target="_blank"><i class="fab fa-instagram"></i></a></li>
    </ul>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/1Hibiki1" target="_blank">Hibiki</a>.
      </p>
    </footer>
  </div>
</body>
</html>
